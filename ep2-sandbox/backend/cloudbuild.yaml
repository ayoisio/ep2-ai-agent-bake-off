steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/agent-starter-pack-spend/bake-off/backend-ep2:latest'
      - '.'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-west1-docker.pkg.dev/agent-starter-pack-spend/bake-off/backend-ep2:latest'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'backend-ep2'
      - '--image'
      - 'us-west1-docker.pkg.dev/agent-starter-pack-spend/bake-off/backend-ep2:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-west1'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'A2A_AGENT_URL=${_A2A_AGENT_URL}'
images:
  - 'us-west1-docker.pkg.dev/agent-starter-pack-spend/bake-off/backend-ep2:latest'
options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _A2A_AGENT_URL: 'https://a2a-bfpwtp2iiq-uc.a.run.app'
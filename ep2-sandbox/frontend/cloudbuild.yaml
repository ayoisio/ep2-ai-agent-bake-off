steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-west1-docker.pkg.dev/agent-starter-pack-spend/bake-off/frontend-ep2:latest', '.']
  # 2. Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-west1-docker.pkg.dev/agent-starter-pack-spend/bake-off/frontend-ep2:latest']
  # 3. Deploy the container image
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'frontend-ep2'
      - '--image'
      - 'us-west1-docker.pkg.dev/agent-starter-pack-spend/bake-off/frontend-ep2:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-west1' 
      - '--allow-unauthenticated' 
images:
  - 'us-west1-docker.pkg.dev/agent-starter-pack-spend/bake-off/frontend-ep2:latest'
options:
  logging: CLOUD_LOGGING_ONLY
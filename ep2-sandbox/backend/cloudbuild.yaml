steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/bake-off-hosting/bake-off/backend-ep2:$SHORT_SHA'
      - '-t'
      - 'us-west1-docker.pkg.dev/bake-off-hosting/bake-off/backend-ep2:latest'
      - '-f'
      - 'backend/Dockerfile' 
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-west1-docker.pkg.dev/bake-off-hosting/bake-off/backend-ep2:$SHORT_SHA'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'backend-ep2'
      - '--image'
      - 'us-west1-docker.pkg.dev/bake-off-hosting/bake-off/backend-ep2:$SHORT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-west1' 
      - '--allow-unauthenticated' 
images:
  - 'us-west1-docker.pkg.dev/bake-off-hosting/bake-off/backend-ep2:$SHORT_SHA'
  - 'us-west1-docker.pkg.dev/bake-off-hosting/bake-off/backend-ep2:latest'
options:
  logging: CLOUD_LOGGING_ONLY